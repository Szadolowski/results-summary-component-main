<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="WorkSpace">
    <section class="Contener">
      <main class="Left">
        <p id="YourResult">Your Result</p>
        
        <div class="Circle">
          <div id="CircleDiv">
            <p id="PercentCircle" class="hanken-grotesk"></p>
            <p id="BottomPercentCircle">of 100</p>
          </div>
        </div>
        <p id="Great">Great</p>
        <p id="BottomText">You scored higher than 65% of the people who have taken these tests.</p>
      </main>
      <nav class="right">
        <p id="Summary">Summary</p>

        <div class="Reaction RightSummary">
          <div class="SummaryText">
            <img id="ReactionIMG">
            <p>Reaction</p>
          </div>
          <div class="SummaryNumber">
            <p id="ReactionNumber"></p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="Memory RightSummary">
          <div class="SummaryText">
            <img id="MemoryIMG">
            <P>Memory</P>
          </div>
          <div class="SummaryNumber">
            <p id="MemoryNumber"></p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="Verbal RightSummary">
          <div class="SummaryText">
            <img id="VerbalIMG">
            <p>Verbal</p>
          </div>
          <div class="SummaryNumber">
            <p id="VerbalNumber"></p>
            <p> / 100</p>
          </div>
        </div>

        <div class="Visual RightSummary">
          <div class="SummaryText">
            <img id="VisualIMG">
            <p>Visual</p>
          </div>
          <div class="SummaryNumber">
            <p id="VisualNumber"></p>
            <p>/ 100</p>
          </div>
        </div>

        <button class="Button">Continue</button>
      </nav>
    </section>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
